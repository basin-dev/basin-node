syntax = "proto3";
package protocols.basin;

option go_package = "/pb";

// Data that is included in every message
message MessageData {
    string nodeId = 1; // ID of the sender libp2p node
    string id = 2; // Unique ID of the message
}

message ReadRequest {
    MessageData messageData = 1;

    string url = 2;
}

message ReadResponse {
    MessageData messageData = 1;

    bytes data = 2;
}